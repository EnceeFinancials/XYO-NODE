name: Release 

on: 
  push:
    tags:
      - 'v*'

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: 
            node-version: 10.15.0
            registry-url: https://npm.pkg.github.com/
            scope: '@xyoraclenetwork'
      - name: Build and Test
        run: |
              yarn install
              yarn build
              yarn test
      - name: publish
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}